<script type="text/javascript">
  $(document).ready(function(){
    $(".item-lista-desejos").click(function (e) {
      console.log($(".desejo-selecionado").length);
      if($(".desejo-selecionado").length <= 4){
      if($(this).hasClass("desejo-selecionado")){
        $(this).removeClass("desejo-selecionado");
      }else{
        $(this).addClass("desejo-selecionado");
      }
      }else{
        alert("Você pode escolher apenas 5 desejos.");
      }
    });

    $('.botao-login').click(function(){
      if($(".desejo-selecionado").length == 0){
        alert("Selecione até 5 desejos.");
        return;
      }
      if($(".email").val() == ''){
        alert("Por favor, preencha seu email.");
        $(".email").focus();
        return;
      }
      if(!validateEmail($(".email").val())){        
        alert("Email incorreto, por favor, preencha um email válido.");
        $(".email").focus();
        return;
      }
      fb_login();
    })
  });
  function validateEmail(email) {
      var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
      return re.test(email);
  }
</script>
